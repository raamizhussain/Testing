<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projects Showcase</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>Project Showcase</h1>
            <p>Manage and display your amazing projects!</p>
        </div>
    </header>

    <main>
        <section id="add-project">
            <div class="container">
                <h2>Add a New Project</h2>
                <form id="project-form">
                    <label for="project-name">Project Name:</label>
                    <input type="text" id="project-name" required>
                    
                    <label for="project-description">Project Description:</label>
                    <textarea id="project-description" required></textarea>
                    
                    <label for="project-link">Project Link:</label>
                    <input type="url" id="project-link" required>
                    
                    <button type="submit">Add Project</button>
                </form>
            </div>
        </section>

        <section id="projects">
            <div class="container">
                <h2>My Projects</h2>
                <div id="projects-list" class="projects-grid">
                    <!-- Projects will be added dynamically here -->
                </div>
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2025 Projects Showcase. All rights reserved.</p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
